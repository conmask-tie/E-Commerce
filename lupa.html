                <h4 class="card-title text-center">Lupa Password</h4>

                <form class="login-form mt-4">

                    <div class="col-lg-12">
                      <p class="text-muted">Masukan Email Kamu dan Kami akan mengirimkan instruksi untuk mengganti password melalui email.</p>

                          <input
                            type="email"
                            class="form-control ps-5"
                            placeholder="Masukan Alamat Email Anda"
                            name="email"
                            required
                            oninvalid="this.setCustomValidity('Email tidak boleh kosong')"
                            oninput="setCustomValidity('')"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->
                    <div class="col-lg-12">
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Kirim</button>
                      </div>
                    </div>
                    <!--end col-->

                      <p class="mb-0 mt-3"><small class="text-dark me-2">Ingat Password Anda ?</small> <a href="login.html" class="text-dark fw-bold">Sign in</a></p>
