<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="email" content="conmask.tie@gmail.com" />
    <meta name="version" content="v1.0" />
    <title>Daftar | Conmask-Tie</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- :::::::::::::: Awal File CSS Disini :::::::::::::: -->

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- CSS Tobii -->
    <link rel="stylesheet" href="assets/css/tobii.min.css" />
    <!-- CSS Material Design Icons -->
    <link rel="stylesheet" href="assets/css/materialdesignicons.css" />
    <!-- CSS Fontawesome Icons -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <!-- CSS Unicons Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />
    <!-- CSS AOS -->
    <link rel="stylesheet" href="assets/css/aos.css" />
    <!-- CSS Slider -->
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <!-- CSS Utama -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/purple.css" />

    <!-- :::::::::::::: Akhir File CSS Disini :::::::::::::: -->
  </head>

  <body>
    <div class="back-to-home rounded d-none d-sm-block">
      <a href="index.html" class="btn btn-icon btn-soft-primary"><i class="far fa-home icons"></i></a>
    </div>
    <!-- Awal Section Daftar -->
    <section class="bg-auth-home d-table w-100">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-6">
            <div class="me-lg-5">
              <img src="assets/images/auth/daftar.svg" class="img-fluid d-block mx-auto" alt="" />
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="card shadow rounded border-0">
              <div class="card-body">
                <h4 class="card-title text-center">Daftar</h4>
                <form method="POST" action="index.html" class="login-form mt-4">
                  <input type="hidden" name="tujuan" value="DAFTAR" />
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                        <div class="form-icon position-relative">
                          <i data-feather="user" class="fea icon-sm icons"></i>
                          <input
                            type="text"
                            class="form-control ps-5"
                            placeholder="Masukan Nama Lengkap Anda"
                            name="nama"
                            required
                            oninvalid="this.setCustomValidity('Nama Lengkap tidak boleh kosong')"
                            oninput="setCustomValidity('')"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="form-label">Username <span class="text-danger">*</span></label>
                        <div class="form-icon position-relative">
                          <i data-feather="user-check" class="fea icon-sm icons"></i>
                          <input
                            type="text"
                            class="form-control ps-5"
                            placeholder="Masukan Username Anda"
                            name="username"
                            required
                            oninvalid="this.setCustomValidity('Username tidak boleh kosong')"
                            oninput="setCustomValidity('')"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="form-label">Email Anda <span class="text-danger">*</span></label>
                        <div class="form-icon position-relative">
                          <i data-feather="mail" class="fea icon-sm icons"></i>
                          <input
                            type="email"
                            class="form-control ps-5"
                            placeholder="Masukan Email Anda"
                            name="email"
                            required
                            oninvalid="this.setCustomValidity('Email tidak boleh kosong')"
                            oninput="setCustomValidity('')"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <div class="form-icon position-relative">
                          <i data-feather="key" class="fea icon-sm icons"></i>
                          <input
                            type="password"
                            class="form-control ps-5"
                            placeholder="Masukan Password Anda"
                            required
                            oninvalid="this.setCustomValidity('Password tidak boleh kosong')"
                            oninput="setCustomValidity('')"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-md-12">
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                          <label class="form-check-label" for="flexCheckDefault">Saya menyetujui <a href="#" class="text-primary">Syarat dan Ketentuan</a></label>
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-md-12">
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Daftar</button>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="mx-auto">
                      <p class="mb-0 mt-3"><small class="text-dark me-2">Sudah memiliki akun ?</small> <a href="login.html" class="text-dark fw-bold">Masuk</a></p>
                    </div>
                  </div>
                  <!--end row-->
                </form>
              </div>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- Hero End -->
    <!-- Akhir Section Login -->

    <!-- :::::::::::::: Awal File Javascript Disini :::::::::::::: -->

    <!-- Javascript Bootstrap -->
    <script src="assets/js/bootstrap.js"></script>

    <!-- Javascrip Tobii -->
    <script src="assets/js/tobii.min.js"></script>
    <!-- Javascript Shuffle -->
    <script src="assets/js/shuffle.min.js"></script>
    <!-- Javascript AOS -->
    <script src="assets/js/aos.js "></script>
    <!-- Javascript Counter -->
    <script src="assets/js/counter.init.js"></script>
    <!-- Javascript Fontawesome Icons -->
    <script src="assets/js/fontawesome.js"></script>
    <!-- Javascript Feather Icons -->
    <script src="assets/js/feather.min.js"></script>
    <!-- Javascript Switcher -->
    <script src="assets/js/switcher.js"></script>
    <!-- Javascript Plugins -->
    <script src="assets/js/plugins.init.js"></script>
    <!-- Javascript Utama -->
    <script src="assets/js/app.js"></script>

    <!-- :::::::::::::: Akhir File Javascript Disini :::::::::::::: -->
  </body>
</html>
